<html lang="en" style="height: 100vh; width: 100vw;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0" />
    </head>
    <body>
        <div class="center">
            <img src="{{url_for('static', filename='logo.png')}}" style="width: 40%;">
            <div>
                <input type="text" style="width: 40%; height: 40px; font-size:large;" id="query">
                <a href="javascript:search();"><span class="material-symbols-rounded" style="padding: 8px; transform: translateY(4px); border-radius: 6px; background-color: white; color: black;">search</span></a>
            </div>
        </div>
        <script>
            function search() {
                window.location.replace("/search?q=" + (document.getElementById("query").value.trim() != "" ? document.getElementById("query").value.trim() : "christopher columbus"))
            }
        </script>
    </body>
</html>
