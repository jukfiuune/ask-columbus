<!DOCTYPE html>
<html lang="en" style="height: 100vh; width: 100vw;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0" />
    </head>
    <body>
        <script>
            function search(gamemode) {
                window.location.replace(`/${gamemode}?q=` + (document.getElementById("query").value.trim() != "" ? document.getElementById("query").value.trim() : "christopher columbus") + "&n=" + document.getElementById("result-count").value.toString());
            }
        </script>
        <div class="center">
            <img src="{{url_for('static', filename='logo.png')}}" style="width: 40%;">
            <div>
                <input type="text" style="width: 40%; height: 40px; font-size:large;" id="query">
                <input type="number" style="padding: 8px; font-size: 24px; border-radius: 6px; width: 4ch" id="result-count" value="50" min="20" max="100">
                <a href='javascript:search("search");'><span class="material-symbols-rounded" style="padding: 8px; transform: translateY(4px); border-radius: 6px; background-color: white; color: black;">search</span></a>
                <br><br>
                <button style="padding: 8px; font-size: 24px; border-radius: 6px;" onclick='search("lucky")'>I've got a good feeling in me bones!</button>
            </div>
        </div>
    </body>
</html>
