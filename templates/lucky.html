<!DOCTYPE html>
<html lang="en" style="height: 100vh; width: 100vw;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0" />
        <style>
        @keyframes result {
            0% {
                    transform: translateX(0) translateY(calc(50vh - 100%)) rotate(0deg);
                  }
                  10% {
                    transform: translateX(-10px) translateY(calc(50vh - 100% - 10px)) rotate(20deg);
                  }
                  20% {
                    transform: translateX(10px) translateY(calc(50vh - 100% + 10px)) rotate(-20deg);
                  }
                  30% {
                    transform: translateX(-15px) translateY(calc(50vh - 100% + 5px)) rotate(40deg);
                  }
                  40% {
                    transform: translateX(20px) translateY(calc(50vh - 100% - 15px)) rotate(-60deg);
                  }
                  50% {
                    transform: translateX(-25px) translateY(calc(50vh - 100% + 20px)) rotate(80deg);
                  }
                  60% {
                    transform: translateX(15px) translateY(calc(50vh - 100% - 20px)) rotate(-100deg);
                  }
                  70% {
                    transform: translateX(-20px) translateY(calc(50vh - 100% + 10px)) rotate(120deg);
                  }
                  80% {
                    transform: translateX(30px) translateY(calc(50vh - 100% - 25px)) rotate(-140deg);
                  }
                  90% {
                    transform: translateX(-35px) translateY(calc(50vh - 100% + 30px)) rotate(160deg);
                  }
                  100% {
                    transform: translateX(0) translateY(calc(50vh - 100%)) rotate(180deg);
                  }
        }
        </style>
    </head>
    <body class="noscroll">
        <script>
            function search(gamemode) {
                window.location.replace(`/${gamemode}?q=` + (document.getElementById("query").value.trim() != "" ? document.getElementById("query").value.trim() : "christopher columbus"));
            }
        </script>
        <div class="center" style="animation: result 1s linear 0s infinite alternate;">
            <a href="https://www.youtube.com/watch?v=qP-7GNoDJ5c"><h1 style="text-align: center;">{{results[0]["title"]}}</h1></a>
        </div>
    </body>
</html>
